<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="main">
		<h:outputStylesheet library="css" name="data-tables.css" />
		<h:form>
			<section>
				<header>Gesch√§ftsstellen</header>
				<h:dataTable value="#{officesController.offices}" var="office" styleClass="datatable">
					<h:column>
						<f:facet name="header">Stadt</f:facet>
						#{office.city}
					</h:column>
					<h:column>
						<f:facet name="header">Land</f:facet>
						#{office.country}
					</h:column>
					<h:column>
						<f:facet name="header">Adresse</f:facet>
						#{office.adressLine1} #{office.adressLine2}
					</h:column>
					<h:column>
						<f:facet name="header">PLZ</f:facet>
						#{office.postalCode}
					</h:column>
					<h:column>
						<f:facet name="header">Telefon</f:facet>
						#{office.phone}
					</h:column>
					<h:column>
						<f:facet name="header">Bundesland</f:facet>
						#{office.state}
					</h:column>
					<h:column>
						<f:facet name="header">Region</f:facet>
						#{office.territory}
					</h:column>
				</h:dataTable>
			</section>
		</h:form>
	</ui:define>


</ui:composition>

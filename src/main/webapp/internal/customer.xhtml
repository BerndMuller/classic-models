<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="header">Kunde (Details)</ui:define>
	
	<ui:define name="main">
		<h:form>
		<f:metadata>
			<f:viewParam name="customerId" value="#{customerController.customerId}"/>
			<f:viewAction action="#{customerController.viewAction}" />
		</f:metadata>
		<section>
			<h:panelGrid columns="2" >
				Name: <h:inputText id="name" value="#{customerController.customer.customerName}" />
				Ansprechpartner (Vorname) <h:inputText value="#{customerController.customer.contactFirstName}" />
				Ansprechpartner (Nachname) <h:inputText value="#{customerController.customer.contactLastName}" />
				Telefon <h:inputText value="#{customerController.customer.phone}" />
				Stadt: <h:inputText value="#{customerController.customer.city}" />
				Land: <h:inputText value="#{customerController.customer.country}" />
				Adresse (1): <h:inputText value="#{customerController.customer.addressLine1}" />
				Adresse (2): <h:inputText value="#{customerController.customer.addressLine2}" />
				PLZ: <h:inputText value="#{customerController.customer.postalCode}" />
				Bundesland: <h:inputText value="#{customerController.customer.state}" />
				Kreditlimit: <h:inputText value="#{customerController.customer.creditLimit}" />
				Mitarbeiter: 
				<h:selectOneMenu value="#{customerController.customer.assignedEmployee}" converter="#{employeeConverter}">
					<f:selectItem itemLabel="- nicht zugewiesen - " itemValue="#{null}" noSelectionOption="true" />
					<!-- TODO in Klasse Employees -->
					<f:selectItems value="#{employeesController.employees}" var="employee" itemLabel="#{employee.firstAndLastName}" />
				</h:selectOneMenu>
			</h:panelGrid>
		</section>
		<h:commandButton action="#{customerController.save}" value="Speichern" />
		</h:form>
	</ui:define>

</ui:composition>

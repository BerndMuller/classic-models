<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="main">
		<h:form id="form" enctype="multipart/form-data">
		<section>
			<h:panelGrid columns="2" >
				<f:facet name="header">Serie</f:facet>
				Name: <h:inputText id="id" value="#{productLineController.productLine.id}" />
				Beschreibung: <h:inputTextarea id="textDescription" value="#{productLineController.productLine.textDescription}" style="height: 10rem;" />
				Foto/Hochladen:
				<h:panelGroup>
					<h:inputFile id="inputFile" value="#{productLineController.file}" rendered="#{productLineController.productLine.image == null}"
							validator="#{productLineController.validateFile}" />
					<h:graphicImage value="#{imageConverter.asBase64(productLineController.productLine.image)}" />
				</h:panelGroup>
				<h:panelGroup />
				<h:commandButton action="#{productLineController.save}" value="Speichern" />
			</h:panelGrid>
		</section>
		</h:form>
	</ui:define>

</ui:composition>

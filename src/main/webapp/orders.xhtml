<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="css">
		table tfoot tr td {
			text-align: center;
			padding-top: 1rem;
			padding-bottom: 1rem;
		}
  	</ui:define>
  	
	<ui:define name="header">Customers</ui:define>
	
	<ui:define name="main">
		<f:metadata>
            <f:viewParam name="page"/>
        </f:metadata>
    	<h:outputStylesheet library="css" name="data-tables.css" />
		<h:form id="form">
			<section>
				<h:panelGrid>
					<h:dataTable id="table" value="#{ordersView.getOrders(page)}" var="order">
						<h:column>
							<f:facet name="header">Bst.Nr.</f:facet>
							#{order.id}
						</h:column>
						<h:column>
							<f:facet name="header">Kunde</f:facet>
							#{order.customer.customerName}
						</h:column>
						<h:column>
							<f:facet name="header">Bestellung</f:facet>
							<h:outputText value="#{order.orderDate}">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Versand</f:facet>
							<h:outputText value="#{order.shippedDate}">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Zustellung</f:facet>
							<h:outputText value="#{order.requiredDate}">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
							</h:outputText>
						</h:column>

						<f:facet name="footer">
							<h:button value="&lt;" outcome="orders.xhtml">
    			    			<f:param name="page" value="#{ordersView.adjustPage(page, -1)}"/>
        					</h:button>
        					&#x00A0;&#x00A0;
		        			<h:button value="&gt;" outcome="orders.xhtml">
        						<f:param name="page" value="#{ordersView.adjustPage(page, 1)}"/>
        					</h:button>
						</f:facet>

					</h:dataTable>
				</h:panelGrid>
			</section>
		</h:form>
				
	</ui:define>
	

</ui:composition>

<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="header">Kunde (Details)</ui:define>
	
	<ui:define name="main">
		<h:form>
		<f:metadata>
			<f:viewParam name="customerId" value="#{customerView.customerId}"/>
			<f:viewAction action="#{customerView.viewAction}" />
		</f:metadata>
		<section>
			<h:panelGrid columns="2" >
				Name: <h:inputText id="name" value="#{}" />

		</section>
		<h:commandButton action="#{customerView.save}" value="Speichern" />
		</h:form>
	</ui:define>

</ui:composition>
